{% extends "admin/base.html" %}

{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
<style>
    #header { background: white; 
        padding: 1%; 
        height: 0%;
        color: #930;
    }
    #header a:link, #header a:visited {
    color: black;
    }

    .centrado{
        margin: 0px auto; 
        text-align: center;
    }

    .module h2, .module caption, .inline-group h2 {
        background: white;
    }

    a.section:link, a.section:visited {
        color: black;
        font-weight: bold;
    }

    .button, input[type=submit] {
        background: rgb(228, 107, 107);
    }


    
</style>
{% endblock %}


{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
            <p class="centrado" style="color: black;"><strong>TERAFAMILIAR</strong><img class="centrado" src="{% static 'logo_luz.png' %}" height="50px"/></P>
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
